<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>timptmax</title>
</head>
<body>
<script>
    let x = [1,2,3,4,5,6];
    let max = x[0];
    let index = 0;
    for(i=0;i<x.length;i++){
        if(x[i]>max){
            max = x[i];
            index = i;
        }
    }
    alert('Max = '+ max +' at position '+ index);
</script>
</body>
</html>
